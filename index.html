<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript面向对象动态添加删除Tab标签页</title>
    <link rel="stylesheet" href="./css/fontIcon.css">
    <link rel="stylesheet" href="./css/tab.css">
</head>

<body>

    <main>
        <h4>
            Javascript面向对象动态添加删除Tab标签页
        </h4>
        <div class="tabsbox" id="tab">
            <!-- tab 标签 -->
            <nav class="fisrstnav">
                <ul>
                    <li class="liactive"><span>Tab One</span><span class="iconfont icon-guanbi"></span></li>
                    <li><span>Tab Two</span><span class="iconfont icon-guanbi"></span></li>
                    <li><span>Tab Three</span><span class="iconfont icon-guanbi"></span></li>
                    <li><span>Tab Four</span><span class="iconfont icon-guanbi"></span></li>
                </ul>
                <div class="tabadd">
                    <span>+</span>
                </div>
            </nav>

            <!-- tab 内容 -->
            <div class="tabscon">
                <section class="conactive">测试1</section>
                <section>测试2</section>
                <section>测试3</section>
                <section>测试4</section>
            </div>
        </div>
    </main>

    <script src="js/tab.js"></script>
</body>

</html>
